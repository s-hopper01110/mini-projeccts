    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
       <h1>Mini Projects</h1>

       <!-- Background Color Change -->
       <div id="colorChange" class="colorBox">
           <h2>
               Change My Color!
           </h2>
           <button onClick="randomizerButton()">
               Try your luck!
           </button>
       </div>

       <!-- Quote Generator -->
       <div class="quoteBox">
           <h2 id="quoteInput"></h2>
          <button onClick="quoteRandomizer()">
              Get Quote...
          </button>
       </div>


        <!-- Counter -->
       <div class="counterBox"> 
        <h2>Counter</h2>

        <p id="numericalDisplay"></p>

        <button onClick="decrementButton()">
            Decrease
        </button>

        <button onClick="incrementButton()">
            Increase</button>
        </div>



        <!-- Image Slider Project -->
        <div class="mainpictureBox">
            
            <div id=imageSlides>
            <img class="slides slide1" src="images/justbreathinggirl.jpg"  width="100%">
            <img class="slides slide2" src="images/artgirlroom.jpg"  width="100%">
            <img class="slides slide3" src="images/moonGirl.jpg"  width="100%">
            <img class="slides slide4" src="images/watermelonslice.jpg"  width="100%">
            <img class="slides slide5" src="images/AppleWatch.jpg"  width="100%">
            </div>




            <i id="arrow-left" class="arrow far fa-caret-square-left"></i>
            <i id="arrow-right" class="arrow far fa-caret-square-right"></i>
        </div>
        
        <script src="index.js" async defer></script>
    </body>
